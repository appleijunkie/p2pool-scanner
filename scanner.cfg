{
	http_port : 8080,			// local http port (set 0 to disable http server)
	p2pool_port : 9664,			// set the default listener port used for the set currency
	currency : "Mooncoin",			// set the currency network
	speed_abbrev : "Gh/s",			// should be Gh/s for most currencies these days
	raw_hash_rate : 1000000000,		// 1000000000 for Gh/s or 1000000 for Mh/s
	addr_file : "../../../p2pool-rav/data/mooncoin/addrs",	// p2pool address file to scan
	init_file : "p2pool-mooncoin-init.txt",		// p2pool address file to scan on initial run (if no storage file found)
	store_file : "p2pool-mooncoin-public.json",	// p2pool address file to store data
	probe_N_IPs_simultaneously : 5,			// number of IPs to probe simultaneously
	http_socket_timeout : 10*1000, 			// msec
	rescan_list_delay : 5000,		// msec to wait (when done) before restarting full rescan
	flush_to_file_every_N_msec : 1000 * 60,		// set to 0 to disable file flushing
	flush_filename : "index.html",		// filename to which the app will flush the web page rendering
}
